<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>

<body>
    <div class="container">

        <!-- Start Screen -->
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with this fun quiz!</p>
            <button id="start-btn">Start Quiz</button>

        </div>

        <!-- Quiz Screen -->

        <div class="screen" id="quiz-screen">
            <!-- Quiz Header -->
            <div id="question-header">
                <h2 id="question-text">Question goes here!</h2>
                <div class="quiz-info">
                    <p>
                        Questions <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>

                    <p>
                        Score: <span id="score">0</span>
                    </p>

                </div>
            </div>
            <!-- Answer Container -->
            <div id="answers-container" class="answers-container">
                <!-- Answer buttons will be generated here from our Js code! -->

            </div>
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>


        <!-- End Screen -->
        <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>Your final score is: <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div id="result-message">
                    Great job! You have a good grasp of the material.
                </div>


            </div>
            <button id="restart-btn">Restart Quiz</button>


        </div>
    </div>






    <script src="./script.js"></script>
</body>

</html>
